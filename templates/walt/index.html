{% extends "walt/middle.html" %}
{% load i18n %}

{% block page %}

  {% if user.is_authenticated %}
  {% comment %}<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
                  poster="http://video-js.zencoder.com/oceans-clip.png"
                  data-setup="{}">
                <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
                <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
                <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
                <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
              </video>
  {% endcomment %}
  {% verbatim %}
  <div class="documents"> 
    
    <div class="actions">
      <div class="action add-text">
        <div class="icon icon-keyboard"></div>
        <a>add text</a>
      </div>
      <div class="action add-video">
        <div class="icon icon-film"></div>
        add video
      </div>
      <div class="action add-picture">
        <div class="icon icon-picture"></div>
        add picture
      </div>
      <div class="action add-sound">
        <div class="icon icon-microphone"></div>
        add sound
      </div>
      <div class="clear"></div>
    </div>

    <div id="list-of-documents" class="pins"></div>
  </div>
  {% endverbatim %}
  {% endif %}
{% endblock %}
